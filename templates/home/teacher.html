{% extends 'base.html' %}
{% block title %}
    Education &mdash; 研发团队
{% endblock title %}
{% load staticfiles %}
{% block main %}
    <div id="fh5co-staff">
		<div class="container">
			<div class="row">
                {% for teacher in all_teachers %}
				<div class="col-md-3 animate-box text-center">
					<div class="staff">
						<div class="staff-img" style="background-image: url({% static 'home/images/staff-2.jpg' %});">
							<ul class="fh5co-social">
								<li><a href="#"><i class="icon-facebook2"></i></a></li>
								<li><a href="#"><i class="icon-twitter2"></i></a></li>
								<li><a href="#"><i class="icon-dribbble2"></i></a></li>
								<li><a href="#"><i class="icon-github"></i></a></li>
							</ul>
						</div>
						<!--<span>Health Teacher</span>-->
						<h3><a href="#">{{ teacher.name }}</a></h3>
						<p>{{ teacher.intro }}</p>
					</div>
				</div>
                {% endfor %}
			</div>
		</div>
    </div>
{% endblock main %}
